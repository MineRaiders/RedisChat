name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name (e.g. v5.6.0)"
        required: true
        type: string
      name:
        description: "Release name"
        required: true
        type: string
      prerelease:
        description: "Mark as prerelease"
        required: false
        default: false
        type: boolean
      draft:
        description: "Create as draft"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Build jar
        run: ./gradlew build

      - name: Locate jar
        run: |
          JAR_PATH=$(ls target/*.jar | head -n 1)
          echo "JAR_PATH=$JAR_PATH" >> "$GITHUB_ENV"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.name }}
          prerelease: ${{ inputs.prerelease }}
          draft: ${{ inputs.draft }}
          files: ${{ env.JAR_PATH }}
